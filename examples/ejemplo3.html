<!DOCTYPE html>
<html>
<head>
  <title>Venta de licencias</title>
  <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
</head>
<body>

    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                  data-mdb-ripple-color="light">
                  <img src="https://www.grupoph.com/wp-content/uploads/2019/03/venta-de-software-en-el-salvador.jpg"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                    alt="Licencia de Software" />
                  <a href="#!">
                    <div class="mask"></div>
                  </a>
                </div>
                <div class="card-body pb-0">
                  <div class="mb-2">
                    <h5 class="card-title">Selecciona una licencia:</h5>
                    <select class="form-select" id="selectorLicencia">
                        <option value="ninguno">Selecciona una Opción</option>
                      <option value="sencilla" id="opcionSencilla">Licencia Sencilla</option>
                      <option value="premium" id="opcionPremium">Licencia Premium</option>
                    </select>
                    <p class="card-text mt-3">Descripción: <span id="descripcion">Debes seleccionar un tipo de licencia
                        para observar la descripción
                    </span></p>
                  </div>
                </div>
                <hr class="my-0" />
                <div class="card-body pb-0 mb-3">
                  <div class="d-flex justify-content-between">
                    <p class="card-text">Subtotal: <span class="text-dark small text-muted" id="precio">$</span></p>
                    
                  </div>
                </div>
                <hr class="my-0" />
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                    <a href="#!" class="text-dark fw-bold">Cancelar</a>
                    <button type="button" class="btn btn-primary" id="comprarBtn">Comprar ahora</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<!-- Agregar el enlace al archivo JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Agregar el enlace al archivo JavaScript de SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

<script src="../js/ejemplo3.js"></script>
</body>
</html>
