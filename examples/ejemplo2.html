<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Contacto</title>
  <style>
    body {
      background-color: #f0f0f0; /* Color de fondo gris claro */
    }
    .container {
      background-color: #c1c1c1; /* Fondo blanco para el formulario */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
      margin-top: 50px;
    }
  </style>
  <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
</head>
<body>

<div class="container">
  <h2>Formulario de Contacto</h2>
  <form id="formularioContacto">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje de Retroalimentación</label>
      <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="enviarBtn">Enviar</button>
  </form>
</div>


<!-- Agregar el enlace al archivo JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Agregar el enlace al archivo JavaScript de SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

<script src="../js/ejemplo2.js"></script>
</body>
</html>
